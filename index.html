<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AD10 – Style Without Limits</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" href="assets/Logo1.png" type="image/png">
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <img src="assets/Logo1.png" class="brand-logo" alt="AD10 Logo">

    <div class="topbar-socials">
      <a href="https://www.instagram.com/ad10lux/" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@ad10luxury" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/tiktok.svg" alt="TikTok">
      </a>
      <a href="https://www.facebook.com/profile.php?id=61583992251960" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook">
      </a>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-full">
      <img src="assets/hero-01.png" class="hero-collage" alt="AD10 Hero Image">
    </div>
  </section>

  <!-- ABOUT SECTION -->
  <section class="about">
    <div class="about-inner">
      <h2>About AD10</h2>
      <p>AD10 is a futuristic luxury label crafted for modern movement. Minimal, bold, and engineered for identity.</p>
      <p>Drop 1 delivers premium silhouettes with elevated streetwear energy — made for everyday style without limits.</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 AD10 – Style Without Limits.</p>
    <p>
      <a href="https://www.instagram.com/ad10lux/" target="_blank">@ad10lux</a> · 
      <a href="https://www.tiktok.com/@ad10luxury" target="_blank">@ad10luxury</a>
    </p>
  </footer>

</body>
</html>
